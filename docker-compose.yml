version: '3.8'

services:
  idp-controlplane:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: idp-controlplane
    
    ports:
      - "8080:8080"
    
    environment:
      IDP_HOST: "0.0.0.0"
      IDP_PORT: "8080"
      IDP_DEBUG: "false"
      IDP_DB_PATH: "/data/idp.db"
    
    volumes:
      # Montar directorio para persistencia de BD
      - idp-data:/data
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    # Logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Pol√≠tica de reinicio
    restart: unless-stopped

# Volumen para persistencia
volumes:
  idp-data:
    driver: local
