---
# Crossplane Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: crossplane-system

---
# Crossplane ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: crossplane
  namespace: crossplane-system

---
# Crossplane ClusterRole (basic RBAC for managing resources)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: crossplane
rules:
- apiGroups: ['']
  resources: ['secrets', 'configmaps']
  verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']
- apiGroups: ['']
  resources: ['events']
  verbs: ['create', 'patch']
- apiGroups: ['']
  resources: ['services']
  verbs: ['get', 'list', 'watch']
- apiGroups: ['apiextensions.k8s.io']
  resources: ['customresourcedefinitions']
  verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']
- apiGroups: ['']
  resources: ['pods']
  verbs: ['get', 'list', 'watch']
- apiGroups: ['apps']
  resources: ['deployments', 'statefulsets']
  verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']

---
# Crossplane ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: crossplane
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: crossplane
subjects:
- kind: ServiceAccount
  name: crossplane
  namespace: crossplane-system

---
# Crossplane Deployment (simplified mock)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crossplane
  namespace: crossplane-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crossplane
  template:
    metadata:
      labels:
        app: crossplane
    spec:
      serviceAccountName: crossplane
      containers:
      - name: crossplane
        image: crossplane/crossplane:v1.14.0
        imagePullPolicy: IfNotPresent
        args:
        - core
        - start
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: 512Mi
            cpu: 250m
          requests:
            memory: 256Mi
            cpu: 100m

---
# AWS Provider Package (installs AWS provider)
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: aws
  namespace: crossplane-system
spec:
  package: xpkg.upbound.io/upbound/provider-aws:v0.45.0
  packagePullPolicy: IfNotPresent

---
# Provider Configuration ServiceAccount (for AWS provider)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: provider-aws
  namespace: crossplane-system

---
# Provider Configuration ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: provider-aws
rules:
- apiGroups: ['']
  resources: ['secrets']
  verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']
- apiGroups: ['']
  resources: ['configmaps']
  verbs: ['get', 'list', 'watch']
- apiGroups: ['rds.aws.upbound.io']
  resources: ['*']
  verbs: ['*']
- apiGroups: ['ec2.aws.upbound.io']
  resources: ['*']
  verbs: ['*']

---
# Provider Configuration ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: provider-aws
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: provider-aws
subjects:
- kind: ServiceAccount
  name: provider-aws
  namespace: crossplane-system

